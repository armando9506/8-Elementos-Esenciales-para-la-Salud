<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Elementos Esenciales para la Salud</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Seleccionar Género</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        .gender-option {
            margin: 10px 0;
        }

        .gender-option label {
            margin-left: 8px;
        }

        .submit-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Selecciona tu género</h2>
        <form>
            <div class="gender-option">
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label>
            </div>
            <div class="gender-option">
                <input type="radio" id="femenino" name="genero" value="femenino">
                <label for="femenino">Femenino</label>
            </div>
            <div class="gender-option">
                <input type="radio" id="otro" name="genero" value="otro">
                <label for="otro">Otro</label>
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">8 Elementos Esenciales para la Salud</h2>

        <!-- Elemento 1 -->
        <div class="form-group">
            <label for="inputAgua">Agua Potable</label>
            <input type="number" id="inputAgua" class="form-control" placeholder="Ingrese un número del 1 al 100" oninput="actualizarProgreso('progressAgua', this.value)">
            <div class="progress mt-2">
                <div id="progressAgua" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>

        <!-- Elemento 2 -->
        <div class="form-group">
            <label for="inputAlimentacion">Alimentación</label>
            <input type="number" id="inputAlimentacion" class="form-control" placeholder="Ingrese un número del 1 al 100" oninput="actualizarProgreso('progressAlimentacion', this.value)">
            <div class="progress mt-2">
                <div id="progressAlimentacion" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>

        <!-- Elemento 3 -->
        <div class="form-group">
            <label for="inputEjercicio">Ejercicio</label>
            <input type="number" id="inputEjercicio" class="form-control" placeholder="Ingrese un número del 1 al 100" oninput="actualizarProgreso('progressEjercicio', this.value)">
            <div class="progress mt-2">
                <div id="progressEjercicio" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>

        <!-- Elemento 4 -->
        <div class="form-group">
            <label for="inputDescanso">Descanso</label>
            <input type="number" id="inputDescanso" class="form-control" placeholder="Ingrese un número del 1 al 100" oninput="actualizarProgreso('progressDescanso', this.value)">
            <div class="progress mt-2">
                <div id="progressDescanso" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>

        <!-- Elemento 5 -->
        <div class="form-group">
            <label for="inputLuzSolar">Luz Solar</label>
            <input type="number" id="inputLuzSolar" class="form-control" placeholder="Ingrese un número del 1 al 100" oninput="actualizarProgreso('progressLuzSolar', this.value)">
            <div class="progress mt-2">
                <div id="progressLuzSolar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>

        <!-- Elemento 6 -->
        <div class="form-group">
            <label for="inputAirePuro">Aire Puro</label>
            <input type="number" id="inputAirePuro" class="form-control" placeholder="Ingrese un número del 1 al 100" oninput="actualizarProgreso('progressAirePuro', this.value)">
            <div class="progress mt-2">
                <div id="progressAirePuro" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>

        <!-- Elemento 7 -->
        <div class="form-group">
            <label for="inputEquilibrio">Equilibrio</label>
            <input type="number" id="inputEquilibrio" class="form-control" placeholder="Ingrese un número del 1 al 100" oninput="actualizarProgreso('progressEquilibrio', this.value)">
            <div class="progress mt-2">
                <div id="progressEquilibrio" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>

        <!-- Elemento 8 -->
        <div class="form-group">
            <label for="inputTemperancia">Temperancia</label>
            <input type="number" id="inputTemperancia" class="form-control" placeholder="Ingrese un número del 1 al 100" oninput="actualizarProgreso('progressTemperancia', this.value)">
            <div class="progress mt-2">
                <div id="progressTemperancia" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function actualizarProgreso(idBarra, valor) {
            const progressBar = document.getElementById(idBarra);
            const porcentaje = Math.min(Math.max(valor, 0), 100); // Limitar entre 0 y 100
            progressBar.style.width = porcentaje + '%';
            progressBar.setAttribute('aria-valuenow', porcentaje);
            progressBar.innerText = porcentaje + '%';
        }
    </script>
</body>

</html>
