<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Elementos Esenciales para la Salud</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    
</head>

<body>
    <div class="container mt-5">
        
        <form>
            <!-- Datos Personales -->
                <div class="form-group">
                    <h2>Datos Personales</h2>
                    <div class="container mt-5">
                        <label for="genero" class="form-label">Selecciona tu género:</label>
                        <!-- Campo para seleccionar genero -->
                        <div class="gender-option">
                            <input type="radio" id="masculino" name="genero" value="masculino">
                            <label for="masculino">Masculino</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="femenino" name="genero" value="femenino">
                            <label for="femenino">Femenino</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="otro" name="genero" value="otro">
                            <label for="otro">Otro</label>
                        </div>
                    </div>
                
                    <div class="container mt-5">
                        <!-- Campo para ingresar la edad -->
                        <div class="mb-3">
                            <label for="edad" class="form-label">Ingresa tu edad:</label>
                            <input type="number" class="form-control" id="edad" name="edad" min="18" max="120" required>
                        </div>
                    </div>
                            <div class="container mt-5">
                            <!-- Campo para ingresar el número de identificación -->
                            <div class="mb-3">
                                <label for="identificacion" class="form-label">Número de Identificación:</label>
                                <input type="number" class="form-control" id="identificacion" name="identificacion" required>
                            </div>
                        </div>
                  
                    <div class="container mt-5">
                        <!-- Campo para ingresar la profesión -->
                        <label for="profesion" class="form-label">Ingresa tu profesión:</label>
                        <input list="profesiones" id="profesion" name="profesion" class="form-control" placeholder="Ingresa tu profesión">
                        <datalist id="profesiones">
                            <option value="Estudiante de medicina">
                            <option value="Médico">
                            <option value="Residente">
                            <option value="Especialista">
                            <option value="Enfermero">
                            <option value="Otra Profesión de la salud">
                        </datalist>
                        <small class="form-text text-muted">Ejemplo: Estudiante medicina, Médico, Residente, Especialista, Enfermero, Otra Profesión de la salud.</small>
                    </div>
                    <div class="container mt-5">
                        <h2 class="text-center mb-4">8 Elementos Esenciales para la Salud</h2>
                
                        <!-- Elemento 1 -->
                        <div class="form-group">
                            <label for="inputAgua">Agua Potable</label>
                            <input type="number" id="inputAgua" class="form-control" placeholder="Ingrese un número del 1 al 100" oninput="actualizarProgreso('progressAgua', this.value)">
                            <div class="progress mt-2">
                                <div id="progressAgua" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Enviar</button>
                </div>
            
        </form>
    </div>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function actualizarProgreso(idBarra, valor) {
            const progressBar = document.getElementById(idBarra);
            const porcentaje = Math.min(Math.max(valor, 0), 100); // Limitar entre 0 y 100
            progressBar.style.width = porcentaje + '%';
            progressBar.setAttribute('aria-valuenow', porcentaje);
            progressBar.innerText = porcentaje + '%';
        }
    </script>
</body>

</html>
