<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Elementos Esenciales para la Salud</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    
</head>

<body>
    <div class="progress mt-2">
        <div id="progressAgua" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
    <div class="container mt-5">
        
        <form>
            <!-- Datos Personales -->
                <div class="form-group">
                    <div id="div1" class="alert alert-primary">
                    <h2>Datos Personales</h2>
                    <div class="container mt-5">
                       
                        <label for="genero" class="form-label">Selecciona tu género:</label>
                        <!-- Campo para seleccionar genero -->
                        <div class="gender-option">
                            <input type="radio" id="masculino" name="genero" value="masculino">
                            <label for="masculino">Masculino</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="femenino" name="genero" value="femenino">
                            <label for="femenino">Femenino</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="otro" name="genero" value="otro">
                            <label for="otro">Otro</label>
                        </div>
                    </div>
                
                    <div class="container mt-5">
                        <!-- Campo para ingresar la edad -->
                        <div class="mb-3">
                            <label for="edad" class="form-label">Ingresa tu edad:</label>
                            <input type="number" class="form-control" id="edad" name="edad" min="18" max="120" required>
                        </div>
                    </div>
                            <div class="container mt-5">
                            <!-- Campo para ingresar el número de identificación -->
                            <div class="mb-3">
                                <label for="identificacion" class="form-label">Número de Identificación:</label>
                                <input type="number" class="form-control" id="identificacion" name="identificacion" required>
                            </div>
                        </div>
                  
                    <div class="container mt-5">
                        <!-- Campo para ingresar la profesión -->
                        <label for="profesion" class="form-label">Ingresa tu profesión:</label>
                        <input list="profesiones" id="profesion" name="profesion" class="form-control" placeholder="Ingresa tu profesión">
                        <datalist id="profesiones">
                            <option value="Estudiante de medicina">
                            <option value="Médico">
                            <option value="Residente">
                            <option value="Especialista">
                            <option value="Enfermero">
                            <option value="Otra Profesión de la salud">
                        </datalist>
                        <small class="form-text text-muted">Ejemplo: Estudiante medicina, Médico, Residente, Especialista, Enfermero, Otra Profesión de la salud.</small>
                    </div>
                    <hr class="my-4">
                    <div class="container mt-5">
                        <h2>Indice de masa corporal</h2>
                        <!-- Campo de Peso en Kilogramos -->
                        <div class="mb-3">
                            <label for="peso" class="form-label" id="peso">Peso (kg)</label>
                            <input type="number" id="pesokg" name="peso" class="form-control" placeholder="Ingresa tu peso en kg" min="10" max="999" step="any" oninput="calcularIMC()" required>
                            <small class="form-text text-muted">El peso debe ser entre 10kg y 999kg.</small>
                        </div>
                    
                        <!-- Campo de Altura en Centímetros -->
                        <div class="mb-3">
                            <label for="altura" class="form-label" id="altura">Altura (cm)</label>
                            <input type="number" id="alturacm" name="altura" class="form-control" placeholder="Ingresa tu altura en cm" min="10" max="999" step="any" oninput="calcularIMC()" required>
                            <small class="form-text text-muted">La altura debe estar entre 10cm y 999cm.</small>
                        </div>
                        <div class="mb-3">
                         <!-- Resultado del cálculo del IMC -->
                          <label id="resultado" class="form-label fs-4"></label>
                        </div>
                    </div>
                   </div>
                   <div id="div2" class="alert alert-success hidden">
                    Este es el segundo div. Se muestra cuando se oculta el primero.
                   </div>
                   <button class="btn btn-primary mt-3" id="toggleBtn">Mostrar/Ocultar</button>
                    <div class="container mt-5">
                        <!-- Botón Siguiente -->
                        <button type="button" class="btn btn-primary btn-lg" onclick="actualizarProgreso('progressAgua', 25)">Siguiente</button>
                    </div>
                    <div class="container mt-5">
                                       
                        <!-- Elemento 1 -->
                        <div class="form-group">
                            <label for="inputAgua">Agua </label>
                            <input type="number" id="inputAgua" class="form-control" placeholder="Ingrese un número del 1 al 100" oninput="actualizarProgreso('progressAgua', this.value)">
                            <div class="progress mt-2">
                                <div id="progressAgua" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                            </div>
                        </div>
                    </div>
                   
                    <button type="submit" class="submit-btn">Enviar</button>
                </div>
            
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function actualizarProgreso(idBarra, valor) {
            const progressBar = document.getElementById(idBarra);
            const porcentaje = Math.min(Math.max(valor, 0), 100); // Limitar entre 0 y 100
            progressBar.style.width = porcentaje + '%';
            progressBar.setAttribute('aria-valuenow', porcentaje);
            progressBar.innerText = porcentaje + '%';
        }

        function calcularIMC() {
            let peso = document.getElementById('pesokg').value;
            let altura = document.getElementById('alturacm').value;
            let resultado = document.getElementById('resultado');

            // Verificar que ambos campos tengan valores
            if (!isNaN(peso) && peso > 0 && !isNaN(altura) && altura > 0) {
                let alturaEnMetros = parseFloat(altura) / 100; // Convertir altura de cm a metros
                let imc = parseFloat(peso) / parseFloat(alturaEnMetros * alturaEnMetros); // Fórmula del IMC
                resultado.innerText = `Tu IMC es: ${imc.toFixed(2)}`;
            } else {
                resultado.innerText = "Por favor completa los dos campos"; // Limpiar el resultado si faltan valores
            }
        }

        const toggleBtn = document.getElementById('toggleBtn');
        const div1 = document.getElementById('div1');
        const div2 = document.getElementById('div2');

        toggleBtn.addEventListener('click', function() {
            // Si el primer div está visible, ocultarlo y mostrar el segundo
            if (!div1.classList.contains('hidden')) {
                div1.classList.add('hidden');
                div2.classList.remove('hidden');
            } 
            // Si el primer div está oculto, mostrarlo y ocultar el segundo
            else {
                div1.classList.remove('hidden');
                div2.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
